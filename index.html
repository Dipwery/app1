<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cookie Notepad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #22c55e;
      --danger: #ef4444;
      --border: #1f2937;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: radial-gradient(1000px 600px at 10% 0%, #0b1024, var(--bg));
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 2rem;
    }
    .app {
      width: min(900px, 95vw);
      background: linear-gradient(180deg, #0e1326 0%, var(--panel) 100%);
      border: 1px solid var(--border);
      border-radius: 14px;
      box-shadow: 0 20px 60px rgba(0,0,0,.45);
      overflow: hidden;
    }
    .bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: .75rem;
      padding: .85rem 1rem;
      border-bottom: 1px solid var(--border);
      background: rgba(17,24,39,.6);
      backdrop-filter: blur(6px);
    }
    .title {
      font-weight: 600;
      letter-spacing: .2px;
    }
    .status {
      font-size: .85rem;
      color: var(--muted);
    }
    .actions {
      display: flex;
      gap: .5rem;
    }
    .btn {
      appearance: none;
      border: 1px solid var(--border);
      background: #0b1224;
      color: var(--text);
      padding: .5rem .8rem;
      border-radius: 8px;
      font-size: .95rem;
      cursor: pointer;
      transition: transform .06s ease, background .2s ease, border-color .2s ease;
    }
    .btn:hover { background: #0e1730; border-color: #283346; }
    .btn:active { transform: translateY(1px); }
    .btn--save { background: #0e2b1d; border-color: #134e2a; }
    .btn--save:hover { background: #113524; }
    .btn--clear { background: #2a0e12; border-color: #4d1b22; }
    .btn--clear:hover { background: #341016; }

    textarea {
      width: 100%;
      min-height: 60vh;
      resize: vertical;
      padding: 1rem 1rem 3rem;
      line-height: 1.5;
      font-size: 1rem;
      color: var(--text);
      background: repeating-linear-gradient(
        to bottom,
        #0f172a,
        #0f172a 34px,
        #0e1628 35px
      );
      border: none;
      outline: none;
      caret-color: var(--accent);
    }
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: .75rem;
      padding: .75rem 1rem;
      border-top: 1px solid var(--border);
      font-size: .9rem;
      color: var(--muted);
      background: rgba(17,24,39,.6);
    }
    code { color: #93c5fd; }
  </style>
</head>
<body>
  <div class="app" role="main" aria-label="Cookie Notepad">
    <div class="bar">
      <div class="title">Notepad</div>
      <div class="status" id="status">Loaded</div>
      <div class="actions">
        <button class="btn btn--save" id="saveBtn" title="Save to cookie">Save</button>
        <button class="btn btn--clear" id="clearBtn" title="Clear text and cookie">Clear</button>
      </div>
    </div>

    <textarea id="note" placeholder="Start typing... Your notes will auto-save to a cookie."></textarea>

    <div class="footer">
      <div>Storage: cookie (30 days). Tip: cookies are small; use concise notes.</div>
      <div>Chars: <span id="count">0</span></div>
    </div>
  </div>

  <script>
    // Config
    const COOKIE_NAME = "notepad_text";
    const COOKIE_MAX_DAYS = 30;

    // Utils
    function setCookie(name, value, days) {
      const expires = new Date(Date.now() + days * 24 * 60 * 60 * 1000).toUTCString();
      // Encode to avoid breaking cookie format
      const safe = encodeURIComponent(value);
      // Path=/ to make it available on the whole site
      document.cookie = `${name}=${safe}; expires=${expires}; path=/; SameSite=Lax`;
    }

    function getCookie(name) {
      const pairs = document.cookie.split("; ");
      for (const pair of pairs) {
        const [k, v] = pair.split("=");
        if (k === name) return decodeURIComponent(v || "");
      }
      return "";
    }

    function deleteCookie(name) {
      document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/; SameSite=Lax`;
    }

    // Debounce to limit saves while typing
    function debounce(fn, delay = 500) {
      let t;
      return (...args) => {
        clearTimeout(t);
        t = setTimeout(() => fn(...args), delay);
      };
    }

    // DOM
    const noteEl = document.getElementById("note");
    const statusEl = document.getElementById("status");
    const countEl = document.getElementById("count");
    const saveBtn = document.getElementById("saveBtn");
    const clearBtn = document.getElementById("clearBtn");

    // Load initial text from cookie
    function loadFromCookie() {
      const text = getCookie(COOKIE_NAME);
      if (text) {
        noteEl.value = text;
        setStatus("Loaded from cookie");
      } else {
        setStatus("No saved note");
      }
      updateCount();
    }

    function setStatus(msg, ok = true) {
      statusEl.textContent = msg;
      statusEl.style.color = ok ? "#9ca3af" : "#ef4444";
    }

    function updateCount() {
      countEl.textContent = noteEl.value.length;
    }

    const autoSave = debounce(() => {
      const text = noteEl.value;
      // Typical cookie size limit is ~4KB per cookie
      if (text.length > 3500) {
        setStatus("Too large for cookie (~4KB limit). Consider shortening.", false);
        return;
      }
      setCookie(COOKIE_NAME, text, COOKIE_MAX_DAYS);
      setStatus("Auto-saved");
    }, 600);

    // Events
    noteEl.addEventListener("input", () => {
      updateCount();
      autoSave();
    });

    saveBtn.addEventListener("click", () => {
      const text = noteEl.value;
      if (text.length > 3500) {
        setStatus("Too large for cookie (~4KB limit).", false);
        return;
      }
      setCookie(COOKIE_NAME, text, COOKIE_MAX_DAYS);
      setStatus("Saved");
    });

    clearBtn.addEventListener("click", () => {
      noteEl.value = "";
      deleteCookie(COOKIE_NAME);
      updateCount();
      setStatus("Cleared");
    });

    // Init
    loadFromCookie();
  </script>
</body>
</html>
